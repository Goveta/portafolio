<header class="ae-container-fluid ae-container-fluid--full rk-header ">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    <label for="mobile-menu">
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
    </label>
    <div class="ae-container-fluid rk-topbar">
      <h1 class="rk-logo">
        <a [routerLink]="['/']" class="rk-menu__link">{{infopaginaService.info.titulo}}</a>
      </h1>
      <nav class="rk-navigation">
        <ul class="rk-menu">
          <li class="rk-menu__item">
            <a class="rk-menu__link" [routerLink]="['/']" [routerLinkActive]="['active']">HOME</a>            
          </li>          
          <li class="rk-menu__item">
              <a class="rk-menu__link" [routerLink]="['/about']" [routerLinkActive]="['active']">Acerca de</a>            
          </li>
        </ul>
        <div class="rk-search">
          <input type="text" (keyup.enter)="buscarProducto(txtBuscar.value)" #txtBuscar placeholder="Buscar" id="urku-search" class="rk-search-field">
          <label for="urku-search">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-search"></use>
            </svg>
          </label>
        </div>
      </nav>
    </div>
  </header>
