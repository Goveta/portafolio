<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a [routerLink]="['/pitem',producto.cod]" class="animated fadeIn rk-item ae-masonry__item" 
        *ngFor="let producto of productoService.productosFiltrado">
        <img src="assets/productos/{{producto.url}}.jpg" alt="">
        <div class="item-meta">
            <h2>{{producto.titulo}}</h2>
            <p>{{producto.categoria}}</p>
        </div>
    </a>       
</div>
